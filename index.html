<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poor+Story"
      rel="stylesheet"
    />
    <title>Tip Calculator</title>
  </head>

  <body>
    <div id="container">
      <h1>TIP CALCULATOR</h1>
      <div class="content">
        <label for="bill">How much was your bill?</label>
        <input type="text" name="bill" id="bill" />
      </div>
      <div class="content">
        <label for="">How do you rate our service?</label>
        <select id="service_type">
          <option value=".25" class="service">Outstanding</option>
          <option value=".20" class="service">Good</option>
          <option value=".15" class="service">Ok</option>
          <option value=".10" class="service">Bad</option>
          <option value=".06" class="service">Terrible</option>
        </select>
      </div>
      <div class="content">
        <label for="">How many people are sharing the bill?</label>
        <input type="number" id="people" placeholder="1" />
      </div>
      <button id="calculate">CALCULATE</button>
      <div id="tip"></div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
